<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Qual é o número?</title>
</head>

<body>
    <div class="game-container">
        <div class="title-container">QUAL É O NÚMERO?</div>
        <div id='render-result'></div>
        <div class="led-numbers">
            <svg width="0" height="0" viewBox="0 0 0 0">
                <defs>
                    <g id="unit-h">
                        <path d="M0 20 L25 40 L180 40 L200 20 L180 0 L20 0 Z"></path>
                    </g>
                    <g id="unit-v">
                        <path d="M20 0 L0 20 L0 180 L20 200 L40 180 L40 20 Z"></path>
                    </g>
                </defs>
            </svg>
            <div class="numbers">
                <div>
                    <svg id="first-number" class="num-0" width="70" height="170" viewBox="0 0 260 480">
                        <use xlink:href="#unit-h" class="segment a" x="30" y="0"></use>
                        <use xlink:href="#unit-v" class="segment b" x="220" y="30"></use>
                        <use xlink:href="#unit-v" class="segment c" x="220" y="250"></use>
                        <use xlink:href="#unit-h" class="segment d" x="30" y="440"></use>
                        <use xlink:href="#unit-v" class="segment e" x="0" y="250"></use>
                        <use xlink:href="#unit-v" class="segment f" x="0" y="30"></use>
                        <use xlink:href="#unit-h" class="segment g" x="30" y="220"></use>
                    </svg>
                </div>
                
                <div>
                    <svg id="second-number" class="num-0" width="70" height="170" viewBox="0 0 260 480">
                        <use xlink:href="#unit-h" class="segment a" x="30" y="0"></use>
                        <use xlink:href="#unit-v" class="segment b" x="220" y="30"></use>
                        <use xlink:href="#unit-v" class="segment c" x="220" y="250"></use>
                        <use xlink:href="#unit-h" class="segment d" x="30" y="440"></use>
                        <use xlink:href="#unit-v" class="segment e" x="0" y="250"></use>
                        <use xlink:href="#unit-v" class="segment f" x="0" y="30"></use>
                        <use xlink:href="#unit-h" class="segment g" x="30" y="220"></use>
                    </svg>
                </div>

                <div>
                    <svg id="third-number" class="num-0" width="70" height="170" viewBox="0 0 260 480">
                        <use xlink:href="#unit-h" class="segment a" x="30" y="0"></use>
                        <use xlink:href="#unit-v" class="segment b" x="220" y="30"></use>
                        <use xlink:href="#unit-v" class="segment c" x="220" y="250"></use>
                        <use xlink:href="#unit-h" class="segment d" x="30" y="440"></use>
                        <use xlink:href="#unit-v" class="segment e" x="0" y="250"></use>
                        <use xlink:href="#unit-v" class="segment f" x="0" y="30"></use>
                        <use xlink:href="#unit-h" class="segment g" x="30" y="220"></use>
                    </svg>
                </div>

            </div>
        </div>
        <div class="inputs-container">
            <input type="number" id="num" placeholder="Digite o palpite">
            <button id="sub" onclick="getNumber()">ENVIAR</button>
        </div>


    </div>
</body>
<script src="script.js"></script>

</html>
