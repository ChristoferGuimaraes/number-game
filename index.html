<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Qual é o número?</title>
</head>

<body>
    <div class="game-container">
        <div class="title-container">QUAL É O NÚMERO?</div>
        <div id='render-result'></div>
        <div class="led-numbers">
            <svg width="0" height="0" viewBox="0 0 0 0">
                <defs>
                    <g id="unit-h">
                        <path d="M0 20 L25 40 L180 40 L200 20 L180 0 L20 0 Z"></path>
                    </g>
                    <g id="unit-v">
                        <path d="M20 0 L0 20 L0 180 L20 200 L40 180 L40 20 Z"></path>
                    </g>
                </defs>
            </svg>
            <div class="numbers">
                <div>
                    <svg id="first-number" class="num-0" width="70" height="170" viewBox="0 0 260 480">
                        <use xlink:href="#unit-h" class="segment a" x="30" y="0"></use>
                        <use xlink:href="#unit-v" class="segment b" x="220" y="30"></use>
                        <use xlink:href="#unit-v" class="segment c" x="220" y="250"></use>
                        <use xlink:href="#unit-h" class="segment d" x="30" y="440"></use>
                        <use xlink:href="#unit-v" class="segment e" x="0" y="250"></use>
                        <use xlink:href="#unit-v" class="segment f" x="0" y="30"></use>
                        <use xlink:href="#unit-h" class="segment g" x="30" y="220"></use>
                    </svg>
                </div>

                <div>
                    <svg id="second-number" class="num-0" width="70" height="170" viewBox="0 0 260 480">
                        <use xlink:href="#unit-h" class="segment a" x="30" y="0"></use>
                        <use xlink:href="#unit-v" class="segment b" x="220" y="30"></use>
                        <use xlink:href="#unit-v" class="segment c" x="220" y="250"></use>
                        <use xlink:href="#unit-h" class="segment d" x="30" y="440"></use>
                        <use xlink:href="#unit-v" class="segment e" x="0" y="250"></use>
                        <use xlink:href="#unit-v" class="segment f" x="0" y="30"></use>
                        <use xlink:href="#unit-h" class="segment g" x="30" y="220"></use>
                    </svg>
                </div>

                <div>
                    <svg id="third-number" class="num-0" width="70" height="170" viewBox="0 0 260 480">
                        <use xlink:href="#unit-h" class="segment a" x="30" y="0"></use>
                        <use xlink:href="#unit-v" class="segment b" x="220" y="30"></use>
                        <use xlink:href="#unit-v" class="segment c" x="220" y="250"></use>
                        <use xlink:href="#unit-h" class="segment d" x="30" y="440"></use>
                        <use xlink:href="#unit-v" class="segment e" x="0" y="250"></use>
                        <use xlink:href="#unit-v" class="segment f" x="0" y="30"></use>
                        <use xlink:href="#unit-h" class="segment g" x="30" y="220"></use>
                    </svg>
                </div>

            </div>
        </div>
        <div class="rematch-btn-container">
            <button id="rematch-btn" onclick="playAgain()">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <path fill="none"
                        d="M3.254,6.572c0.008,0.072,0.048,0.123,0.082,0.187c0.036,0.07,0.06,0.137,0.12,0.187C3.47,6.957,3.47,6.978,3.484,6.988c0.048,0.034,0.108,0.018,0.162,0.035c0.057,0.019,0.1,0.066,0.164,0.066c0.004,0,0.01,0,0.015,0l2.934-0.074c0.317-0.007,0.568-0.271,0.56-0.589C7.311,6.113,7.055,5.865,6.744,5.865c-0.005,0-0.01,0-0.015,0L5.074,5.907c2.146-2.118,5.604-2.634,7.971-1.007c2.775,1.912,3.48,5.726,1.57,8.501c-1.912,2.781-5.729,3.486-8.507,1.572c-0.259-0.18-0.618-0.119-0.799,0.146c-0.18,0.262-0.114,0.621,0.148,0.801c1.254,0.863,2.687,1.279,4.106,1.279c2.313,0,4.591-1.1,6.001-3.146c2.268-3.297,1.432-7.829-1.867-10.101c-2.781-1.913-6.816-1.36-9.351,1.058L4.309,3.567C4.303,3.252,4.036,3.069,3.72,3.007C3.402,3.015,3.151,3.279,3.16,3.597l0.075,2.932C3.234,6.547,3.251,6.556,3.254,6.572z">
                    </path>
                
                </svg>
                <span class="btn-phrase">NOVA PARTIDA</span>
            </button>
        </div>
        <div class="inputs-container">

            <input type="number" id="num" placeholder="Digite o palpite">
            <button id="sub" onclick="getNumber()">ENVIAR</button>

        </div>


    </div>
</body>
<script src="script.js"></script>

</html>
